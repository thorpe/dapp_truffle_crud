<!DOCTYPE html>
<html>
<head>
  <title>MetaCoin - Truffle Webpack Demo w/ Frontend</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
<h1>MetaCoin1111</h1>
<h2>Example Truffle Dapp</h2>
<h3>You have <span class="black"><span id="balance"></span> META</span></h3>

<br>
<h1>Send MetaCoin</h1>
<br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95">
<br><label for="amount">countryName:</label><input type="text" id="countryName" value="korea">
<br><label for="amount">leader:</label><input type="text" id="leader" value="Trumpq">
<br><label for="amount">population:</label><input type="text" id="population" value="30000000">
<br><label for="receiver">To Address:</label><input type="text" id="receiver" value="0x78bb157d284d84252bC12bec6Ff71aC73c89c05B">
<br><br><button id="send" onclick="App.doInsert()">doInsert</button>

<br><br><button id="getOneByCountryName" onclick="App.getOneByCountryName()">GetOneByCountryName</button>
<br><br><button id="GetMany" onclick="App.getMany()">GetMany</button>
<br><br><button id="doDeleteCountry" onclick="App.doDeleteOneByCountryName()">DeleteOneByCountryName</button>
<br><br><button id="doUpdateLeader" onclick="App.doUpdateOneByCountryName()">UpdateOneByCountryName</button>
<br><br><button id="getCountry" onclick="App.getTotalCountry()">getCountry</button>
<br><br>
<span id="status"></span>
<br>
<span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
</html>
